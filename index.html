  <div class="container-fluid select">
    <div class="row content">
      <div class="col-sm-6 "><input type="text" class="form-control" id="usr" placeholder="Selecciona un punto en el mapa"></div>
      <div class="col-sm-6"><button type="button" class="btn btn-default btn-tray">Selecciona una trayectoria</button></div>
    </div>
  </div>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-10 text-left maps"> 
      <div id="map"></div>
      <script>
        function initMap() {
          var myLatlng = {lat: 40.400144, lng: -3.722540};

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatlng
          });

          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Click to zoom'
          });

          map.addListener('center_changed', function() {
            // 3 seconds after the center of the map has changed, pan back to the
            // marker.
            window.setTimeout(function() {
              map.panTo(marker.getPosition());
            }, 3000);
          });

          marker.addListener('click', function() {
            map.setZoom(8);
            map.setCenter(marker.getPosition());
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDlUUPKEKse9Bj_Mtq2sPoLC6BFePtl2U&callback=initMap">
      </script>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>

    </div>
  </div>
